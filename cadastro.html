<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <br>
    <label for="campo-name">Nome</label>
    <input type="text" required minlength="3" maxlength="70" id="campo-name" name="Nome">
    <br>
    <br>

    <label for="campo-idade">Idade</label>
    <input type="number"  required min="1" max="100" id="campo-idade" name="Idade">
    <br>
    <br>
    <label >email</label>
    <input type="email" required name="email">

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha">

    <h2>Endereço</h2>

    <label>estado</label>
     <select name="estado" required>
 <option value="">Selecione um estado</option>
        <option value="AC">Acre</option>
  <option value="AL">Alagoas</option>
  <option value="AP">Amapá</option>
  <option value="AM">Amazonas</option>
  <option value="BA">Bahia</option>
  <option value="CE">Ceará</option>
  <option value="DF">Distrito Federal</option>
  <option value="ES">Espírito Santo</option>
  <option value="GO">Goiás</option>
  <option value="MA">Maranhão</option>
  <option value="MT">Mato Grosso</option>
  <option value="MS">Mato Grosso do Sul</option>
  <option value="MG">Minas Gerais</option>
  <option value="PA">Pará</option>
  <option value="PB">Paraíba</option>
  <option value="PR">Paraná</option>
  <option value="PE">Pernambuco</option>
  <option value="PI">Piauí</option>
  <option value="RJ">Rio de Janeiro</option>
  <option value="RN">Rio Grande do Norte</option>
  <option value="RS">Rio Grande do Sul</option>
  <option value="RO">Rondônia</option>
  <option value="RR">Roraima</option>
  <option value="SC">Santa Catarina</option>
  <option value="SP">São Paulo</option>
  <option value="SE">Sergipe</option>
  <option value="TO">Tocantins</option>
</select>

<label for="campo-cidade">Cidade</label>
<input type="text" minlength="2" maxlength="50" id="campo-cidade" name="Cidade">

<label for="campo-bairro">bairro</label>
<input type="text" id="campo-bairro" name="bairro">

<label for="cep">CEP:</label>
<input
  type="text"
  id="cep"
  name="cep"
  placeholder="00000-000"
  pattern="\d{5}-\d{3}"
  title="Formato esperado: 00000-000"
  maxlength="9"
  required
>

<label for="campo-numero">Número</label>
<input type="text" id="campo-numero" name="Número">

<label for="campo-logradouro">Logradouro</label>
<input type="text" id="campo-logradouro" name="Logradouro">

<label for="campo-complemento">Complemento</label>
<input type="textarea" id="campo-complemento" name="Complemento">

<h2>Tipo</h2>

<input type="radio" id="campo-casa" name="casa" value="casa">
<label for="campo-casa">Casa</label>

<input type="radio" id="campo-apartamento" name="apartamento" value="apartamento">
<label for="campo-apartamento">Apartamento</label>

<button type="submit">Cadastrar</button>






     
    
</body>
</html>
